<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!--CSS Styles-->
  <link rel="stylesheet" href="./styles.css">
  <!--Fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <div class="images">
        
      </div>

      <div class="card">
          <p id="product-type">Perfume</p>
          <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p id="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Palge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="price">
            <p id="current-price">$149.99</p>
            <p id="previous-price">$169.99</p>
          </div>
          <button class="btn"">
            <img src="./images/icon-cart.svg" alt=""><p>Add To Cart</p>
          </button>
        </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Auric01</a>.
    </div>
  </footer>

</body>
</html>
